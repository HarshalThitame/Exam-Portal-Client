<mat-list>
    <div class="h3" mat-subheader>Update Profile</div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- <img src="../../../assets/signup.png" style="height: 80px;" alt="">
                <h1 class="text-center">Update here !!</h1> -->
                <!-- {{user|json}} -->
                <form (ngSubmit)="formSubmit()" class="mt-5">

                    <!-- username field -->
                    <p>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input autofocus required [(ngModel)]="user.username" name="username" matInput disabled
                                placeholder="Enter username">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                    </p>


                    <!-- password field -->
                    <p>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter password">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                    </p>

                    <!-- first name field -->
                    <p>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput
                                placeholder="Enter first name">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                    </p>

                    <!-- last name field -->
                    <p>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput
                                placeholder="Enter last name">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                    </p>

                    <!-- email field -->
                    <p>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" matInput placeholder="Enter email">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                    </p>

                    <!-- phone field -->
                    <p>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter phone">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                    </p>

                    <!-- buttons -->
                    <div class="container text-center ">
                        <button type="submit" mat-raised-button color="primary">Update</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="primary"> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-list>
