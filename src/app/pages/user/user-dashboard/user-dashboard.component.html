<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Exam Portal
    <span class="example-spacer"></span>
    <button *ngIf="!isLoggedIn" routerLink="/login" mat-button class="m-2">Login</button>
    <button *ngIf="!isLoggedIn" routerLink="/signup" mat-button class="m-2">Register</button>
    <button routerLink="/admin/profile" *ngIf="isLoggedIn" mat-button class="m-2">{{login.getUser().username}}</button>
    <button (click)="logout()" *ngIf="isLoggedIn" mat-button class="m-2">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="../assets/dp.jpg" />

        <h4 class="name">{{user.firstName}} {{user.lastName}}</h4>
        <p class="designation" (click)="logout()" title="Logout"> <mat-icon>logout</mat-icon> </p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/user-dashboard/view/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="'/user-dashboard/result/quiz-attempts/'+id">
            <mat-icon>history</mat-icon>
            <span>Quiz Attempts</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/user-dashboard/0">
            <mat-icon>quiz</mat-icon>
            <span>All Quizs</span>
        </button>

        <button mat-button class="menu-button" [routerLink]="'/user-dashboard/'+c.cid" *ngFor="let c of categories ">
            <mat-icon>quiz</mat-icon>
            <span>{{c.title}}</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/user-dashboard/feedback/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <!-- <router-outlet></router-outlet> --><ngx-ui-loader fgsColor="#0091EA" pbColor="#0091EA" [fgsSize]="125"
                text="Please wait..." textColor="white" fgsType="square-jelly-box">

            </ngx-ui-loader>
            <div ngxUiLoaderBlurred [blur]="10">
                <!-- <app-navbar></app-navbar> -->
                <router-outlet></router-outlet>
                <!-- This page content will be blurred/frosted when foreground loader is showed -->
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<!-- Footer -->
